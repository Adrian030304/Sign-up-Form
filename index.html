<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-cont">
        <div class="left-box">
            
        </div>
        <div class="right-box">
            <div class="top">
                <p>There is no way to happiness -- happiness is the way. </p>
            </div>
            <div class="middle">
                <div class="form-container">
                    <span>Let's do this!</span>
                    
                        <form class="form" id="frm">
                            <div class="input-container">
                                <div class="form-group">
                                    <label for="first-name">FIRST NAME</label>
                                    <input type="text" id="first-name">
                                </div>
                                <div class="form-group">
                                    <label for="last-name">LAST NAME</label>
                                    <input type="text" id="last-name">
                                </div>
                            </div>
                            <div class="input-container">
                                <div class="form-group">
                                    <label for="user-mail">EMAIL</label>
                                    <input type="email" id="user-mail" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="phone-number">PHONE NUMBER</label>
                                    <input type="text" id="phone-number">
                                </div>
                            </div>
                            <div class="input-container">
                                <div class="form-group">
                                    <label for="user-password">PASSWORD</label>
                                    <input type="password" id="user-password" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="confirm-password">CONFIRM PASSWORD</label>
                                    <input type="password" id="confirm-password" required>
                                </div>
                            </div>

                        </form>
                        
                    
                </div>
            </div>
            <div class="bottom">
                <div class="controls">
                    <button type="submit" id="submit-btn" form="frm">Create Account</button>
                    <p class="control-para">Already have an account? <span>Log in</span></p>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
